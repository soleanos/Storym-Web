<script type="text/ng-template" id="templateUpdatePage">
    <div id="target"  ng-init="initModalUpdate" ng-controller="modaleUpdatePageController" >

        <div layout="row" layout-align="center center">
            <div layout="column">
                <h1>Modifier la page</h1>

                <md-input-container>
                    <textarea name="textarea" rows="6" ng-model="pageToUpdate.text" ></textarea>
                </md-input-container>

                <div>
                    <label for="selectChoice1"> Choix 1:</label>
                    {{pageToUpdate.choices[0].label}}
                    <i class="material-icons" ng-click="clickChoice1()" >create</i>
                </div>

                <ng-show ng-show="showChoice1Field">
                    <md-input-container >
                        <select ng-options="choice.id as choice.label for choice in allChoices "
                                name="multipleSelect" id="selectChoice1" ng-model="pageToUpdate.choice1" >
                        </select>
                    </md-input-container>
                </ng-show>


                <div>
                    <label for="selectChoice2"> Choix 2 : </label>
                    {{pageToUpdate.choices[1].label}}
                    <i class="material-icons" ng-click="clickChoice2()" >create</i>

                </div>

                <ng-show ng-show="showChoice2Field">
                    <md-input-container >
                        <select ng-options="choice.id as choice.label for choice in allChoices "
                                name="multipleSelect" id="selectChoice2" ng-model="pageToUpdate.choice2" >
                        </select>
                    </md-input-container>
                </ng-show>

                <div>
                    <label for="selectChapter"> Li√© au chapitre :  </label>
                    <md-input-container >
                        <select ng-options="chapter.id as chapter.title for chapter in allChapters "
                                name="multipleSelect" id="selectChapter" ng-model="pageToUpdate.chapterLinked" >
                        </select>
                    </md-input-container>
                </div>

                <md-button class="md-raised storym-button-valid" ng-click="update(pageToUpdate)">Modifier</md-button>
            </div>
        </div>

    </div>
</script>
