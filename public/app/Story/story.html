<div ng-include src="'app/Modales/Story/AjoutStory/modale.ajoutStory.html'" ></div>
<div ng-include src="'app/Modales/Story/ModificationStory/modale.modificationStory.html'" ></div>


    <div id="storys">

        <!--<h1> Liste de l'ensemble des storys </h1>-->

        <!--<button  ng-click="openAddModale()">Ajouter une story</button>-->
        <i class="material-icons" ng-click="openAddModale()" >add</i>

        <div class="table-responsive-vertical shadow-z-1">

            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                    <tr>

                        <th>Titre</th>
                        <th>Note</th>
                        <th>Chapitres</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="story in stories">
                   <tr>
                        <td >{{story.title}}</td>
                        <td>{{story.note}}</td>
                        <td>
                            <div ng-repeat="chapter in story.chapters ">
                                {{chapter.title}}
                            </div>
                        </td>
                        <td >
                            <i class="material-icons" ng-click="DeleteStory(story)" >delete</i>
                            <i class="material-icons" ng-click="openUpdateModale(story)">create</i>
                        </td>
                   </tr>
                </tbody>
            </table>
        </div>



</div>
